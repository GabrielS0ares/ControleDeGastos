<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--********************FONT FAMILY LINK DO GOOGLE*******************-->
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,800;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!--********************HEADER*******************-->
    <header>
        <h1 id="logo">ControlCa$h</h1>
    </header>
    <!--********************PRINCIPAL*******************-->
    <main class="container">
    <!--********************BALANÇO*******************-->
        <section id="balance">
            <div>
                <h2>Balanço</h2>
            </div>
    <!--********************CARDS*******************-->
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">            
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
    <!--********************TRANSAÇÃO*******************-->
        <section id="transaction">
            <h2>Transações</h2>
    <!--********************TABELAS*******************-->            
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">23/02/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de codorna</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">26/02/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$ 200,00</td>
                        <td class="date">21/02/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <!--********************RODAPÉ*******************-->  
    <footer>
        <p>ControlCa$h</p>
    </footer>
</body>
</html>
